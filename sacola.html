<div class="coupon-section mb-3">

    <script>
        function calculateTotalPrice() {
    let total = 0;
    const cards = document.querySelectorAll('.card');

    for (let i = 0; i < cards.length; i++) {
        var card = cards[i];
        var price = parseFloat(card.getAttribute('data-price'));
        var quantity = parseInt(card.querySelector('input[type="number"]').value);

        // Verifica se o preço e a quantidade são válidos antes de adicionar ao total
        if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
            total = total + (price * quantity);
        }
    }

    // Aplicar desconto se o cupom for válido
    const couponCode = document.getElementById('coupon-code').value.trim();
    if (couponCode === 'DESCONTO10') { // Verifica se o cupom é "DESCONTO10"
        total = total * 0.9; // Aplica 10% de desconto
    }

    // Verifica se o total é válido antes de atualizar o elemento HTML
    if (!isNaN(total) && total >= 0) {
        document.getElementById('total-price').textContent = total.toFixed(2).replace('.', ',');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const inputs = document.querySelectorAll('.quantity-input');
    const applyCouponButton = document.getElementById('apply-coupon');

    for (let i = 0; i < inputs.length; i++) {
        const input = inputs[i];
        input.addEventListener('input', calculateTotalPrice);
    }

    applyCouponButton.addEventListener('click', calculateTotalPrice);

    calculateTotalPrice(); // Cálculo inicial
});
    </script>

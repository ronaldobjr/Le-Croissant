<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Croissant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleronaldo.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <style>
        .card {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #f0ebd8;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fundo {
            background-color: #ede3be;
        }

        .cart-container {
            background-color: #b76943 ;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 2rem;
            position: relative;
        }

        .total-section {
            margin-top: 2rem;
        }

        .btn {
            border-radius: 20px;
            border: none;
            background-color: #392b1e;
            color: white;
            height: 40px;
            display: block;
        }

        .btn:hover {
            background-color: #5f4329;
        }

        .campototal {
            background-color: #505b4b;
        }

        .form-control {
            background-color: #f0ebd8;
            border-color: black;
        }

        .titulo {
            text-align: center;
            color: #392b1e;
        }
        /* hover para os links da navbar */
        .navbar-nav .nav-link:hover {
            color: #b76943 !important;
        }
    </style>
</head>

<body class="fundo">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #505b4b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Imagens/logo/creme.png" alt="Le Croissant Logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #f0ebd8;">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html" style="color: #f0ebd8;">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobrenos.html" style="color: #f0ebd8;">SOBRE NÓS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sejaumcliente.html" style="color: #f0ebd8;">SEJA UM CLIENTE</a>
                    </li>
                </ul>
                <div class="nav-icons d-flex">
                    <div class="m-2">
                        <a href="sacola.html"><i class="bi bi-bag fs-3" style="color: #f0ebd8;" aria-label="Sacola de Compras"></i></a>
                    </div>
                    <div class="m-2">
                        <a href="login.html"><i class="bi bi-person fs-3" style="color: #f0ebd8;" aria-label="Perfil do Cliente"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Contêiner para Itens do Carrinho -->
                <div class="cart-container">
                    <h3 class="titulo mb-3">SUA SACOLA</h3>
                    
                    <!-- Card de Notícia 1 -->
                    <div class="card mb-3" data-price="6.00">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="img/cha.jpg" class="img-fluid rounded-start card-img-top" alt="Chá">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Chá</h5>
                                    <p class="card-text">R$ <span class="price">6,00</span></p>
                                    <br>
                                    <div class="mb-2 col-md-2">
                                        <label for="quantity-cha" class="form-label">Quantidade:</label>
                                        <input type="number" class="form-control quantity-input" value="1" min="1" aria-label="Quantidade de Chá">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card de Produto -->
                    <div class="card mb-3" data-price="4.50">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="img/cookie.jpg" class="img-fluid rounded-start card-img-top" alt="Cookie">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Cookie</h5>
                                    <p class="card-text">R$ <span class="price">4,50</span></p>
                                    <br>
                                    <div class="mb-2 col-md-2">
                                        <label for="quantity-cookie" class="form-label">Quantidade:</label>
                                        <input type="number" class="form-control quantity-input" value="1" min="1" aria-label="Quantidade de Cookie">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card de Produto -->
                    <div class="card mb-3" data-price="5.00">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="img/madeleine.jpg" class="img-fluid rounded-start card-img-top" alt="Madeleine">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Madeleine</h5>
                                    <p class="card-text">R$ <span class="price">5,00</span></p>
                                    <br>
                                    <div class="mb-2 col-md-2">
                                        <label for="quantity-madeleine" class="form-label">Quantidade:</label>
                                        <input type="number" class="form-control quantity-input" value="1" min="1" aria-label="Quantidade de Madeleine">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Total -->
                <div class="total-section d-flex justify-content-between align-items-center">
                    <h3>Total: R$ <span id="total-price">25,50</span></h3>
                    <a  style="text-decoration: none;" href="formasdepagamento.html"><button class="btn btn-success">Finalizar Compra</button></a>
                </div>
                <br>
                <!-- Campo para inserir o código do cupom -->
                <div class="coupon-section form-group col-md-3">
                    <label for="coupon-code" class="form-label">Código do Cupom:</label>
                    <input type="text" id="coupon-code" class="form-control" placeholder="Insira seu cupom">
                    <button id="apply-coupon" class="btn btn-primary mt-2">Aplicar Cupom</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateTotalPrice() {
            let total = 0;
            const cards = document.querySelectorAll('.card');

            for (let i = 0; i < cards.length; i++) {
                var card = cards[i];
                var preco = parseFloat(card.getAttribute('data-price'));
                var quantidade = parseInt(card.querySelector('input[type="number"]').value);

                // Verifica se o preço e a quantidade são válidos antes de adicionar ao total
                if (!isNaN(preco) && !isNaN(quantidade) && quantidade > 0) {
                    total = total + (preco * quantidade);
                }
            }

            // Aplicação do desconto
            const couponCode = document.getElementById('coupon-code').value.trim();
            if (couponCode === 'CROISSANT10') { // Verifica se o cupom é "DESCONTO10"
                total = total * 0.9; // Aplica 10% de desconto
            }

            // Verifica se o total é válido antes de atualizar o elemento HTML
            if (!isNaN(total) && total >= 0) {
                document.getElementById('total-price').textContent = total.toFixed(2).replace('.', ',');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.quantity-input');
            const applyCouponButton = document.getElementById('apply-coupon');

            for (let i = 0; i < inputs.length; i++) {
                const input = inputs[i];
                input.addEventListener('input', calculateTotalPrice);
            }

            applyCouponButton.addEventListener('click', calculateTotalPrice);

            calculateTotalPrice(); // Cálculo inicial
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Pix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="Imagens/Sprint_3/íconeLEC.ico" type="image/x-icon">
    <style>
        /* Background da página */
        body {
            background-color: #f0ebd8;
            color: #505b4b;
        }

        /* Container de pagamento */
        .containerpagamento {
            background-color: #505b4b;
            color: #f0ebd8;
            padding: 30px;
            border-radius: 8px;
        }

        /* Botão de finalizar */
        .btn-finalizar {
            background-color: #e57a44;
            border-color: #e57a44;
            color: #505b4b;
        }

        .btn-finalizar:hover {
            background-color: #d46a35;
            border-color: #d46a35;
        }
        .logo {
            display: block;
            margin: auto;
            width: 10%;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="progress" style="height: 10px;">
        <div class="progress-bar" style="width: 66%; background-color: #505b4b;"></div>
    </div>

    <div>
        <a href="index.html"><img class="logo mt-4" src="Imagens/logo/marrom escuro.png" alt="Le Croissant Logo"></a>
    </div>

    <div class="container my-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 containerpagamento">
                <h2 class="mb-4">Pagamento com Pix</h2>
                <p class="mb-4">Para realizar o pagamento via Pix, escaneie o QR Code abaixo ou copie a chave Pix para
                    fazer a transferência.</p>
                <div class="text-center">
                    <!-- QR-code Pix -->
                    <img src="Imagens/Sprint_3/QR-PIX.png" alt="QR Code" class="img-fluid mb-3">
                    <p>Chave Pix: <strong>sei-lá-eu@gmail.com</strong></p>
                </div>
                <button type="button" class="btn btn-finalizar" onclick="confirmarPix()">Confirmar Pagamento</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        function confirmarPix() {
            alert('Pagamento via Pix confirmado!');
        }
    </script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>

</html>

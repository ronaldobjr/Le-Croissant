<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Croissant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleronaldo.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            padding-right: 200px;
            display: flex;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img {
            width: 150px;
            object-fit: cover;
        }

        .card-body {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .card-footer {
            margin-top: 0.5rem;
        }

        .news-card {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
        }

        .news-card-img {
            width: 150px;
            object-fit: cover;
            border-radius: 0.25rem 0 0 0.25rem;
        }

        .news-card-body {
            flex: 1;
            padding: 1rem;
        }

        .news-card-title {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .news-card-text {
            font-size: 1rem;
        }

        .news-card-footer {
            margin-top: 0.5rem;
        }

        .fundo {
            background-color: #ede3be;
        }

        .total-section {
            margin-top: 2rem;
        }
    </style>
</head>

<body class="fundo">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #505b4b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Imagens/Sprint 3/logo/creme.png" alt="Le Croissant Logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #f0ebd8;">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html" style="color: #f0ebd8;">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobrenos.html" style="color: #f0ebd8;">SOBRE NÓS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sejaumcliente.html" style="color: #f0ebd8;">SEJA UM CLIENTE</a>
                    </li>
                </ul>
                <div class="nav-icons d-flex">
                    <div class="m-2">
                        <a href="sacola.html"><i class="bi bi-bag fs-3" style="color: #f0ebd8;"></i></a>
                    </div>
                    <div class="m-2">
                        <a href="sejaumcliente.html"><i class="bi bi-person fs-3" style="color: #f0ebd8;"></i></a>
                    </div>
                    
                </div>

            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Card de Notícia 1 -->
                <div class="card mb-3" style="max-width: 900px;" data-price="6.00">
                  <div class="row">
                    <div class="col-md-4">
                      <img src="img/cha.jpg" width="200px" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Chá</h5>
                        <p class="card-text">R$ <span class="price">6,00</span></p>
                        <div class="mb-2">
                              <label for="quantity-cafe" class="form-label">Quantidade:</label>
                              <input type="number" id="quantity-cafe" class="form-control" value="1" min="1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Card de Produto -->
                <div class="card mb-3" style="max-width: 900px;" data-price="6.00">
                  <div class="row">
                    <div class="col-md-4">
                      <img src="img/cookie.jpg" width="200px" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Cookie</h5>
                        <p class="card-text">R$ <span class="price">4,50</span></p>
                        <div class="mb-2">
                              <label for="quantity-cafe" class="form-label">Quantidade:</label>
                              <input type="number" id="quantity-cafe" class="form-control" value="1" min="1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Card de Produto -->
                <div class="card mb-3" style="max-width: 900px;" data-price="6.00">
                  <div class="row">
                    <div class="col-md-4">
                      <img src="img/madeleine.jpg" width="200px" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Madeleine</h5>
                        <p class="card-text">R$ <span class="price">5,00</span></p>
                        <div class="mb-2">
                              <label for="quantity-cafe" class="form-label">Quantidade:</label>
                              <input type="number" id="quantity-cafe" class="form-control" value="1" min="1">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Seção Total -->
                <div class="total-section d-flex justify-content-between align-items-center">
                    <h3>Total: R$ <span id="total-price">25,50</span></h3>
                    <button class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const updateTotalPrice = () => {
                let total = 0;
                document.querySelectorAll('.card').forEach(card => {
                    const price = parseFloat(card.getAttribute('data-price'));
                    const quantity = parseInt(card.querySelector('input[type="number"]').value);
                    total += price * quantity;
                });
                document.getElementById('total-price').textContent = total.toFixed(2).replace('.', ',');
            };

            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', updateTotalPrice);
            });

            updateTotalPrice(); // Initial calculation
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilo básico para o corpo da página */
        body {
            background-color: #f0ebd8;
            color: #505b4b;
        }

        /* Estilo do container principal */
        .completed-container {
            background-color: #505b4b;
            color: #f0ebd8;
            padding: 30px;
            border-radius: 8px;
        }

        /* Estilo do botão de voltar */
        .btn-primary {
            background-color: #e57a44;
            border-color: #e57a44;
            color: #505b4b;
        }

        /* Estilo do botão ao passar o mouse */
        .btn-primary:hover {
            background-color: #d46a35;
            border-color: #d46a35;
        }
    </style>
</head>

<body>

    <div class="container my-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 completed-container text-center">
                <!-- Ícone de sucesso -->
                <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: #e57a44;"></i>
                <h2 class="mt-4">Compra Finalizada!</h2>
                <p>Obrigado pela sua compra. Seu pedido foi processado com sucesso!</p>

                <!-- Resumo do pedido -->
                <div class="order-summary my-4">
                    <h4>Resumo do Pedido:</h4>
                    <p><strong>Produtos:</strong> <br>
                        Chá <br>
                        Cookie <br>
                        Madeleine </p>
                    <p><strong>Quantidade:</strong> 1</p>
                    <p><strong>Total:</strong> R$12,00</p>
                </div>

                <!-- Botão para voltar à página inicial -->
                <a href="index.html" class="btn btn-primary mt-4">Voltar para a Página Inicial</a>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Croissant - Forma de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="Imagens/Sprint_3/íconeLEC.ico" type="image/x-icon">
    <style>
        /* Background da página */
        body {
            background-color: #f0ebd8;
            color: #505b4b;
        }

        /* Container de pagamento */
        .container-de-escolha {
            background-color: #505b4b;
            color: #f0ebd8;
            padding: 30px;
            border-radius: 8px;
        }

        /* Botão de continuar */
        .btn-continuar {
            background-color: #e57a44;
            border-color: #e57a44;
            color: #505b4b;
        }

        /* Hover do botão de continuar */
        .btn-continuar:hover {
            background-color: #d46a35;
            border-color: #d46a35;
        }
    </style>
</head>

<body>

    <div class="container my-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 container-de-escolha">
                <h2 class="mb-4">Escolha a Forma de Pagamento</h2>
                <div class="mb-3">
                    <label for="Número do cartão" class="form-label"></label>
                    <input type="text" class="form-control" id="Número do Cartão" placeholder="1234 5678 9012 3456"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Nome no cartão" class="form-label">Nome no Cartão</label>
                    <input type="text" class="form-control" id="Nome no cartão" placeholder="Nome do Titular" required>
                </div>
                <div class="mb-3">
                    <label for="Data de validade" class="form-label">Data de Validade</label>
                    <input type="text" class="form-control" id="Data de validade" placeholder="MM/AA" required>
                </div>
                    <form id="formdepagamento">
                        <div class="mb-3">
                            <label for="metododepagamento" class="form-label">Método de Pagamento</label>
                            <select id="metododepagamento" class="form-select" required>
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="cartao">Cartão de Crédito</option>
                                <option value="pix">Pix</option>
                                <option value="dinheiro">Dinheiro</option>
                            </select>
                        </div>
                        <!--Botão de prosseguir para a página escolhida de acordo com a forma de pagamento-->
                        <button type="button" class="btn btn-continuar"
                            onclick="procederparaopagamento()">Continuar</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function procederparaopagamento() {
                const metododepagamento = document.getElementById('metododepagamento').value;
                let url = '';

                // Direcionamento para página dependendo da escolha
                switch (metododepagamento) {
                    case 'cartao':
                        url = 'cartao.html';
                        break;
                    case 'pix':
                        url = 'pix.html';
                        break;
                    case 'dinheiro':
                        url = 'dinheiro.html';
                        break;
                    default:
                        alert('Selecione uma forma de pagamento.');
                        return;
                }

                // Redirecionar para a página apropriada
                window.location.href = url;
            }
        </script>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

</body>

</html>
